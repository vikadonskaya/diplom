{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container mt-5 bg-light p-4 rounded shadow">
        <h2 class="text-center mb-4">Добавить новый товар</h2>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Название товара:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Цена:</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <div class="form-group">
                        <label for="photo">Изображение товара:</label>
                        <input type="file" class="form-control-file" id="photo" name="photo" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label for="description">Описание:</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Количество:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Категория:</label>
                        <select class="form-control" id="category" name="category" required>
                            <option value="">Выберите категорию</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="id_brand">Бренд</label>
                        <select name="brand" class="form-control" id="id_brand" required>
                            {% for b in brands %}
                                <option value="{{ b.id }}">{{ b.name }}</option>
                            {% endfor %}
                        </select>

                    </div>
                    <button type="submit" class="btn btn-red btn-block">Добавить товар</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
